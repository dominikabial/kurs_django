{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap4 %}
{% block content %}
<div class="row">
    <div class="col-md-2">Tytu≈Ç</div>
    <div class="col-md-4">{{book.title}}</div>

</div>
<div class="row">
    <div class="col-md-2">Autor</div>
    <div class="col-md-4">{{book.author}}</div>

</div>


<div class="row">Komentarze:</div>

    {% for comment in book.comment_set.all %}
<div class="row">
    <div class="col-md-2 font-weight-bold">{{comment.name}}:</div>
    <div class="cold-md-10">{{comment.text}}</div>
</div>
    {% endfor %}

<form action="{% url 'books:comment' book.id %}" method="POST" id="commentform">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" form="commentform">Dodaj</button>
        </form>


{% endblock %}
